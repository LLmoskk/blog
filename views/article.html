<%- include('header.html') -%>
<div class="container mt-4">
    <nav>
        <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item"><a href="/">首页</a></li>
            <li class="breadcrumb-item"><a href="/article/list/<%=article.category_id%>"><%=article.name%></a></li>
            <li class="breadcrumb-item active"><%=article.title%></li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header bg-white">
            <h3 class="card-title m-0"><%=article.title%></h3>
            <p class="text-muted small mt-2 m-0">
                <span class="mr-3"><%= article.time.toLocaleString() %> </span>
                <span class="mr-1">点击：<%=article.hits%></span>
            </p>
        </div>
        <div class="card-body"><%=article.content%></div>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="<%=article.url%>" scrolling="no" border="0" frameborder="no" framespacing="0"
                allowfullscreen="true"> </iframe>
        </div>
    </div>
    <nav>
        <ul class="pagination mt-3">
            <li class="page-item">
                <a class="page-link" href="#">上一篇：文章标题</a>
            </li>
            <li class="page-item ml-auto">
                <a class="page-link" href="#">下一篇：文章标题</a>
            </li>
        </ul>
    </nav>
</div>
<%- include('footer.html') -%>
