<%- include('header.html') -%>
<div class="container mt-5 listcontent">
  <h2 class="mb-4">当前栏目:<%=category.name%></h2>
  <div class="row row-4">
    <% articles.forEach(article => { %>
    <div class="col-md-3 col-xs-1 my-3">
      <div class="card h-100 shadow-lg p-3 mb-2 bg-white rounded">
        <img
          src="holder.js/100px150?text=<%= article.title %>&bg=39DBAC&fg=ffffff&size=20"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title"><%= article.title %></h5>
          <p class="card-text">
            <small class="text-muted"
              ><%= article.time.toLocaleString() %>
            </small>
          </p>
          <p class="card-text"><%= article.content %></p>
          <a href="/article/<%=article.id %>" class="stretched-link"></a>
        </div>
      </div>
    </div>
    <% }) %>
  </div>
</div>
<%- include('footer.html') -%>
